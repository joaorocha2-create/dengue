<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dengue: Proliferação do Mosquito - Denúncias</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #222;
      line-height: 1.6;
    }

    header {
      background-color: #0078d7;
      height: 80px;
      width: 100%;
      color: white;
      margin-top: -120px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      text-align: center;
      position: fixed;
    }
    nav{
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover, .active {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 120px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main h2 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    /* Rodapé */
    footer {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
    .cont{
      color: white;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .logo{
      margin-top: 10px;
      width: 80px;
      height: 80px;
    }
    .n{
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="n">
    <img class="logo" src="logo.png" alt="">
    <h1>InfoDengue</h1></div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="mapas.html">Mapas</a></li>
        <li><a href="conscientizacao.html">Conscientização</a></li>
        <li><a href="denuncias.html class="active"">Denúncias</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulário de Denúncia</h2>
    <form id="formDenuncia">

      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
      </div>

      <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
      </div>

      <div>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número da residência" required>
      </div>

      <div>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Apartamento, casa, ponto de referência (opcional)">
      </div>

      <div>
        <label for="descricao">Descrição do problema:</label>
        <textarea id="descricao" name="descricao" placeholder="Explique o local e o tipo de foco de dengue" required></textarea>
      </div>

      <button type="submit">Enviar Denúncia</button>
    </form>
  </main>

  <footer>
    <h2 class="cont">Contatos</h2>
    <p><strong>Telefone:</strong> (64) 4002-0922</p>
    <p><strong>E-mail:</strong> proliferacaodadengue@gmail.com</p>
    <p class="copy">&copy; 2025 | Projeto de Conscientização sobre Dengue</p>
  </footer>

  <script>
    document.getElementById("formDenuncia").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Denúncia enviada com sucesso! Obrigado por colaborar na luta contra a dengue.");
      this.reset();
    });
  </script>

</body>
</html>
