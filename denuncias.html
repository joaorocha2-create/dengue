<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dengue: Proliferação do Mosquito - Denúncias</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #222;
    }

    /* Barra superior */
    header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav {
      margin-top: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Conteúdo principal */
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main h2 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    /* Rodapé */
    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dengue: Proliferação do Mosquito</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="mapas.html">Mapas</a>
      <a href="conscientizacao.html">Conscientização</a>
      <a href="denuncias.html">Denúncias</a>
    </nav>
  </header>

  <main>
    <h2>Formulário de Denúncia</h2>
    <form id="formDenuncia">

      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Digite seu Estado" required>
      </div>

      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
      </div>

      <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
      </div>

      <div>
        <label for="descricao">Descrição do problema:</label>
        <textarea id="descricao" name="descricao" placeholder="Explique o local e o tipo de foco de dengue" required></textarea>
      </div>

      <button type="submit">Enviar Denúncia</button>
    </form>
  </main>

  <footer>
    <p><strong>Contatos</strong><br>
    Telefone: (64) 4002-0922<br>
    E-mail: <a href="mailto:proliferacaodadengue@gmail.com">proliferacaodadengue@gmail.com</a></p>
    <p>&copy; 2025 | Projeto de Conscientização sobre Dengue</p>
  </footer>

  <script>
    document.getElementById("formDenuncia").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Denúncia enviada com sucesso! Obrigado por colaborar na luta contra a dengue.");
      this.reset();
    });
  </script>

</body>
</html>
